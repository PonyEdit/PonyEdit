language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler:
        - gcc
        - clang
    - os: osx
      compiler:
        - gcc
        - clang


before_install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
      sudo add-apt-repository ppa:beineri/opt-qt571-trusty -y;
      sudo apt-get update -qq;
    else
      brew update;
    fi
install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
      sudo apt-get install -qq libssh2-1-dev libssl-dev qt57base qt57script qt57webengine;
      source /opt/qt57/bin/qt57-env.sh;
    else
      brew install qt5;
      brew link --force qt5;
    fi
script:
  - qmake -v
  - qmake
  - make


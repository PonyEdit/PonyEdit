language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          packages:
            - libssh2-1-dev
            - libssl-dev
    - os: osx
      compiler: clang


before_install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
      sudo add-apt-repository ppa:beineri/opt-qt591-trusty -y;
      sudo apt-get update -qq;
    else
      brew update;
    fi

install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then
      sudo apt-get install -qq qt59base qt59script qt59webengine;
      source /opt/qt59/bin/qt59-env.sh;
      wget https://github.com/uncrustify/uncrustify/archive/uncrustify-0.65.tar.gz;
      tar -xvf uncrustify-0.65.tar.gz;
      mkdir uncrustify-build;
      cd uncrustify-build;
      cmake ../uncrustify-uncrustify-0.65;
      make;
      mv uncrustify ..;
      cd ..;
      rm -rf uncrustify*;
    else
      brew install qt5 uncrustify;
      brew link --force qt5;
      ln -s `which uncrustify`
    fi

script:
  - qmake -v
  - ./uncrustify -v
  - find . \( -name \*.h -o -name \*.cpp \) -not -path './tools/QsLog/*' -not -path './deps/*' | xargs ./uncrustify -c uncrustify.cfg --check
  - qmake
  - make

